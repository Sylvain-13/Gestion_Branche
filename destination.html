<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Découvrez nos destinations</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <img id="cityImage" class="image-header" src="" alt="Image de la ville">
        <div class="content">
            <h1 id="cityName">Chargement...</h1>
            <p id="cityDescription" class="description"></p>
            <button class="contact-btn" onclick="contact()">Contactez-nous</button>
        </div>
    </div>

    <script>
        // Données des villes
        const villes = {
            paris: {
                nom: "Paris",
                image: "https://images.unsplash.com/photo-1502602898657-3e91760cbb34?w=1200",
                description: "Paris, la Ville Lumière, est reconnue mondialement pour sa beauté architecturale, ses musées prestigieux et son art de vivre unique. De la majestueuse Tour Eiffel au charmant Montmartre, en passant par les Champs-Élysées et le Louvre, chaque quartier révèle une richesse culturelle incomparable. Flânez le long de la Seine, savourez un café en terrasse et laissez-vous séduire par l'élégance parisienne. Une destination incontournable pour les amoureux de culture, d'histoire et de gastronomie."
            },

            moscou: {
                nom: "Moscou",
                image: "https://images.unsplash.com/photo-1513326738677-b964603b136d?w=1200",
                description: "Moscou, capitale de la Russie, fascine par ses coupoles colorées, son histoire impériale et son architecture grandiose. La Place Rouge avec le Kremlin et la cathédrale Saint-Basile offre un spectacle inoubliable. Découvrez les splendides stations de métro, véritables palais souterrains, explorez les musées exceptionnels et assistez à un ballet au Bolchoï. Entre tradition et modernité, Moscou dévoile une énergie unique et une richesse culturelle impressionnante qui ne laisse personne indifférent."
            },

            miami: {
                nom: "Miami",
                image: "https://images.unsplash.com/photo-1506966192022-8e0091a1c306?w=1200",
                description: "Miami, perle ensoleillée de la Floride, séduit par ses plages de sable blanc, son ambiance tropicale et sa vie nocturne effervescente. South Beach attire avec son architecture Art Déco colorée, tandis que Wynwood impressionne par son art de rue vibrant. Profitez du climat idéal toute l'année, explorez les Everglades, savourez une cuisine fusion latino-américaine et plongez dans l'atmosphère cosmopolite de cette ville où se mêlent culture cubaine, luxe et détente balnéaire."
            },

            losAngeles: {
                nom: "Los Angeles",
                image: "https://images.unsplash.com/photo-1534190239940-9ba8944ea261?w=1200",
                description: "Los Angeles, cité des anges et capitale mondiale du divertissement, brille par son industrie cinématographique, ses plages légendaires et son style de vie décontracté. Hollywood, Beverly Hills, Santa Monica et Venice Beach promettent des expériences inoubliables. Admirez le coucher de soleil depuis Griffith Observatory, explorez les musées d'art contemporain et profitez du soleil californien. Entre glamour, créativité et diversité culturelle, LA incarne le rêve américain dans toute sa splendeur."
            },

            rome: {
                nom: "Rome",
                image: "https://images.unsplash.com/photo-1552832230-c0197dd311b5?w=1200",
                description: "Rome, la Ville Éternelle, transporte ses visiteurs à travers trois millénaires d'histoire. Le Colisée, le Forum Romain et le Panthéon témoignent de la grandeur de l'Empire romain. Découvrez la Cité du Vatican avec la basilique Saint-Pierre et la chapelle Sixtine, flânez dans les ruelles du Trastevere et jetez une pièce dans la fontaine de Trevi. Entre art, architecture, gastronomie divine et dolce vita, Rome est un musée à ciel ouvert qui enchante les sens et l'esprit."
            },

            tokyo: {
                nom: "Tokyo",
                image: "https://images.unsplash.com/photo-1540959733332-eab4deabeeaf?w=1200",
                description: "Tokyo, métropole futuriste du Japon, fascine par son mélange unique de tradition millénaire et de modernité ultra-technologique. Des temples zen aux gratte-ciels de Shinjuku, des jardins paisibles aux quartiers électriques d'Akihabara et Shibuya, la ville offre des contrastes saisissants. Savourez une cuisine raffinée, découvrez la culture manga et anime, assistez à une cérémonie du thé et admirez le mont Fuji au loin. Tokyo promet une expérience inoubliable où chaque rue réserve une nouvelle surprise."
            }
        };

        // Récupérer le paramètre 'ville' de l'URL
        function getVilleFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('ville');
        }

        // Afficher la ville
        function afficherVille() {
            const villeParam = getVilleFromURL();
            
            if (!villeParam) {
                document.querySelector('.content').innerHTML = 
                    '<div class="error"><h1>Aucune ville spécifiée</h1><p>Veuillez ajouter ?ville=paris (ou lyon, marseille, nice) à l\'URL</p></div>';
                document.getElementById('cityImage').style.display = 'none';
                return;
            }

            const ville = villes[villeParam.toLowerCase()];

            if (!ville) {
                document.querySelector('.content').innerHTML = 
                    '<div class="error"><h1>Ville non trouvée</h1><p>Villes disponibles : paris, lyon, marseille, nice</p></div>';
                document.getElementById('cityImage').style.display = 'none';
                return;
            }

            document.getElementById('cityName').textContent = ville.nom;
            document.getElementById('cityDescription').textContent = ville.description;
            document.getElementById('cityImage').src = ville.image;
            document.getElementById('cityImage').alt = `Vue de ${ville.nom}`;
        }

        // Fonction de contact
        function contact() {
            const villeParam = getVilleFromURL();
            const ville = villes[villeParam?.toLowerCase()];
            alert(`Merci de votre intérêt pour ${ville?.nom || 'notre destination'} ! Un conseiller vous contactera bientôt.`);
        }

        // Initialisation
        afficherVille();
    </script>
</body>
</html>
